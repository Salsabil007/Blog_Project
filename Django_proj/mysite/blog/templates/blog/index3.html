<h1>Blog Parts</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/blog/{{ table }}/{{ question.id }}/getcontent">{{ question.part_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h1>No Subblogs are under this blog</h1>
    <ul>
    <li><a href="/blog/welcome">Home</a> </li>
    </ul>

{% endif %}

    <ul>
        <li><a href="/blog/{{ table }}/addcontent">Add Subblog</a></li>
    </ul>
